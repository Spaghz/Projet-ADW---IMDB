<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.xhtml">MIMovie</a>
			</div>

			<h:panelGroup rendered="#{beanLogin.user==null}">
				<div id="navbar" class="navbar-collapse collapse">
					<h:form class="navbar-form navbar-right">
						<div class="form-group">
							<h:inputText id="inputEmailOrUsername" class="form-control"
								value="#{beanLogin.emailOrUsername}">
							</h:inputText>
						</div>
						<div class="form-group">
							<h:inputSecret id="passwordInput" class="form-control"
								value="#{beanLogin.password}"></h:inputSecret>
						</div>
						<h:commandButton type="submit" class="btn btn-success"
							value="Sign in" style="margin-left:3px;"
							action="#{beanLogin.login}"></h:commandButton>
					</h:form>
				</div>
			</h:panelGroup>

			<h:panelGroup rendered="#{beanLogin.user!=null}">
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">Movies
								<span class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li>
									<h:link value="List of movies" outcome="movies.xhtml"></h:link>
								</li>
								<li>
									<h:link value="Add a movie" outcome="addMovie.xhtml"></h:link>
								</li>
								<li>
									<h:link value="Add an award" outcome="addAward.xhtml"></h:link>
								</li>
							</ul></li>
					</ul>
					
					<ul class="nav navbar-nav">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">Celebrities
								<span class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li>
									<h:link value="List of celebrities" outcome="celebrities.xhtml?p=1"></h:link>
								</li>
								<li>
									<h:link value="Add a celebrity" outcome="addCelebrities.xhtml"></h:link>
								</li>
							</ul></li>
					</ul>
					
					<h:form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<h:inputText value="#{beanSearch.searchString}" type="text" class="form-control"
								placeholder="Search" />
						</div>
						<h:commandButton style="margin-left:3px;" type="submit"
							class="btn btn-default" outcome="./searchResult.xhtml" value="Search" action="#{beanSearch.performSearch}">
						</h:commandButton>
					</h:form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false">Account
								<span class="caret"></span>
						</a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">My profile</a></li>
								<h:panelGroup rendered="#{beanLogin.user.isAdmin==true}">
									<li><h:link outcome="adminDashboard.xhtml"
											value="Admin pannel"></h:link></li>
								</h:panelGroup>
								<li class="divider"></li>
								<li><h:form>
										<h:commandLink class="dropdownLink" href="index.xhtml"
											action="#{beanLogin.disconnect}" value="Disconnect"></h:commandLink>
									</h:form></li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</h:panelGroup>
			<!--/.navbar-collapse -->
		</div>
	</nav>
</ui:composition>
</html>
