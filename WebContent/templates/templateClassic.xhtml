<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title><ui:insert name="title"></ui:insert></title>
		<h:outputStylesheet library="css" name="bootstrap.min.css"
			target="head"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="bootstrap-theme.min.css"
			target="head"></h:outputStylesheet>
		<ui:insert name="additionalCSS"></ui:insert>
	</h:head>

	<h:body role="document">
		<ui:insert name="header">
			<ui:include src="/templates/header.xhtml"></ui:include>
		</ui:insert>
		
		<ui:insert name="content"></ui:insert>
		
		<ui:insert name="footer">
			<ui:include src="/templates/footer.xhtml"></ui:include>
		</ui:insert>	
		
		<h:outputScript library="js" name="jquery-1.11.2.min.js" />
		<h:outputScript library="js" name="jquery-ui.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />	
		<h:outputScript library="js" name="bootstrap-theme.min.js" />	
		<ui:insert name="additionalJS"></ui:insert>
	</h:body>
	

</html>
