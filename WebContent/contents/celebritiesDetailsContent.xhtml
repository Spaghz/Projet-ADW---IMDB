<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
	<div class="container theme-showcase" role="main">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-8">
				<div id="newsDiv">
					<h2>
						<h:outputText value="#{beanCelebrityDetails.celebrity.firstName} "></h:outputText>
						<h:outputText value="#{beanCelebrityDetails.celebrity.lastName}"></h:outputText>
					</h2>
					<p class="lead">
						born on
						<h:outputText value="#{beanCelebrityDetails.celebrity.birthDate}"></h:outputText>
					</p>
					<hr />
					Popularity :
					<h:outputText value="#{beanCelebrityDetails.celebrity.rank}"></h:outputText>
					<hr />
					<p>
						<h:outputText value="#{beanCelebrityDetails.celebrity.biography}"></h:outputText>
					</p>

					<hr />
				</div>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="http://placehold.it/300x300" alt="" />
			</div>
		</div>

		<hr />
	</div>
	<!-- /container -->
</ui:composition>
</html>
