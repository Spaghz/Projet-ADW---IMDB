<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
	<div class="container theme-showcase" role="main">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-8">
				<div id="newsDiv">
					<h2>
						<h:outputText value="#{beanMovieDetails.movie.title} "></h:outputText>
						<h:panelGroup rendered="#{beanMovieDetails.movie.director!=null}">
							Directed by <h:outputText value="#{beanMovieDetails.movie.director.firstName} #{beanMovieDetails.movie.director.lastName}"></h:outputText>
						</h:panelGroup>
					</h2>
					<p class="lead">
						released on
						<h:outputText value="#{beanMovieDetails.movie.releaseDate}"></h:outputText>
					</p>
					<hr />
						<h:panelGroup rendered="#{not empty beanMovieDetails.movie.actors}">
							Produced by 
							<ul>
							<ui:repeat var="producer" value="#{beanMovieDetails.movie.actors}">
								<li>
									<h:outputText value="#{producer.firstName} #{producer.lastName}"></h:outputText>
								</li>
							</ui:repeat>
							</ul>
						</h:panelGroup>
					<hr/>
					Popularity :
					<h:outputText value="#{beanMovieDetails.movie.rank}"></h:outputText>
					<hr />
					<p>
						<h:outputText value="#{beanMovieDetails.movie.synopsis}"></h:outputText>
					</p>

					<hr />
				</div>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="http://placehold.it/300x300" alt="" />
			</div>
		</div>

		<hr />
	</div>
	<!-- /container -->
</ui:composition>
</html>
